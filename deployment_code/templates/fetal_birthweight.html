  <div id="pricing" class="pricing-tables">
    <div class="container">
      <div class="row">

        <div class="col-lg-8 offset-lg-2">
          <div class="pricing-item-regular">
            <h4>Know the Fetal Birth Weight estimation (in kgs)</h4>
            <form method="POST" action="{{url_for('fetalbwprediction')}}">

                <label for="gage">Enter Gestational Age (in days)</label><br>
                <input type="number" id="gage" name="gage"
                       placeholder="eg:280"
                       min="180"
                       max="335"
                       step=".01"
                       required><br><br>

                <label for="mage">Enter Mother's Age (in years)</label><br>
                <input type="number" id="mage" name="mage"
                       placeholder="eg:35"
                       min="0.1"
                       max="150"
                       step=".01"
                       required><br><br>

                <label for="mheight">Enter Mother's Height (in inches)</label><br>
                <input type="number" id="mheight" name="mheight"
                        placeholder="eg:62"
                        min="6"
                        max="108"
                        step=".01"
                        required><br><br>

                <label for="mweight">Enter Mother's Weight (in kgs)</label><br>
                <input type="number" id="mweight" name="mweight"
                        placeholder="eg:60"
                        min="30"
                        max="300"
                        step=".01"
                        required><br><br>

                <label for="smoke">Does Mother Smoke?</label><br>
                <select
                name="smoke"
                id="smoke"
                required>
                <option selected>No</option>
                <option>Yes</option>
                </select><br><br>

                <label for="parity">Is this your first baby?</label><br>
                <select
                name="parity"
                id="parity"
                required>
                <option selected>No</option>
                <option>Yes</option>
                </select>

            <div class="border-button">
              <button type="submit" style="border-radius: 12px;padding: 16px 32px;
              color: white;border-color: #2196F3;background-color: rgb(59, 144, 230);font-family: 'Roboto';">Proceed</button>
            </div>
            </form>
          </div>
